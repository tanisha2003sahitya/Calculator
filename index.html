<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="btn" onclick=" 
            currentdisplay ='';
            document.querySelector('#display'). 
            value = currentdisplay"
            >C</button>
            <button class="btn" onclick="
            currentdisplay += '1';
            document.querySelector('#display'). 
            value = currentdisplay
            ">1</button>
            <button class="btn" onclick="
            currentdisplay += '2';
            document.querySelector('#display'). 
            value = currentdisplay"
            >2</button>
            <button class="btn" onclick="
            currentdisplay += '+';
            document.querySelector('#display'). 
            value = currentdisplay"
            >+</button>
            <button class="btn" onclick="
            currentdisplay += '3';
            document.querySelector('#display'). 
            value = currentdisplay"
            >3</button>
            <button class="btn" onclick="
            currentdisplay += '4';
            document.querySelector('#display'). 
            value = currentdisplay"
            >4</button>
            <button class="btn" onclick="
            currentdisplay += '-';
            document.querySelector('#display'). 
            value = currentdisplay"
            >-</button>
            <button class="btn" onclick="
            currentdisplay += '5';
            document.querySelector('#display'). 
            value = currentdisplay"
            >5</button>
            <button class="btn" onclick="
            currentdisplay += '6';
            document.querySelector('#display'). 
            value = currentdisplay"
            >6</button>
            <button class="btn" onclick="
            currentdisplay += '*';
            document.querySelector('#display'). 
            value = currentdisplay"
            >*</button>
            <button class="btn" onclick="
            currentdisplay += '7';
            document.querySelector('#display'). 
            value = currentdisplay"
            >7</button>
            <button class="btn" onclick="
            currentdisplay += '8';
            document.querySelector('#display'). 
            value = currentdisplay"
            >8</button>
            <button class="btn" onclick="
            currentdisplay += '/';
            document.querySelector('#display'). 
            value = currentdisplay"
            >/</button>
            <button class="btn"  onclick="
            let result = eval(currentdisplay);
            currentdisplay = result ;
            document.querySelector('#display'). 
            value = currentdisplay"
            >=</button>
            <button class="btn"  onclick="
            currentdisplay += '9';
            document.querySelector('#display'). 
            value = currentdisplay"
            >9</button>
            <button class="btn" onclick="
            currentdisplay += '0';
            document.querySelector('#display'). 
            value = currentdisplay"
            >0</button>
            <button class="btn" onclick="
            currentdisplay += '.';
            document.querySelector('#display'). 
            value = currentdisplay"
            ><b>.</b></button>
          
        </div>
        </div>
    </div>
    <script>
        let currentdisplay = '';
        document.querySelector('#display'). 
        value = currentdisplay;
    </script>
</body>
</html>
